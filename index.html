<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <script src="index.js" defer></script>
  <title>Hello, World!</title>
</head>
<body>
    <div class="container">
        <form id="examForm" onsubmit="return validateForm()">
            <h1>Exam Registration Form</h1>

            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required maxlength="50">
                    <div id="nameError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8">
                    <div id="passwordError" class="error-message"></div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Academic Details</legend>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" placeholder="Enter your current address" rows="4"></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <label>Select Year(s):</label><br>
                    <input type="checkbox" id="year1" name="year" value="1st">
                    <label for="year1">1st Year</label>
                    <input type="checkbox" id="year2" name="year" value="2nd">
                    <label for="year2">2nd Year</label>
                    <input type="checkbox" id="year3" name="year" value="3rd">
                    <label for="year3">3rd Year</label>
                    <input type="checkbox" id="year4" name="year" value="4th">
                    <label for="year4">4th Year</label>
                </div>
                <div class="form-group radio-group">
                    <label>Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                    <div id="genderError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="field">Field of Study:</label>
                    <select id="field" name="field" required>
                        <option value="">-- Select --</option>
                        <option value="IT">Information Technology</option>
                        <option value="CT">Computer Technology</option>
                        <option value="EC">Electronics & Communication</option>
                        <option value="EL">Electrical Engineering</option>
                        <option value="Civil">Civil Engineering</option>
                        <option value="Mechanical">Mechanical Engineering</option>
                    </select>
                    <div id="fieldError" class="error-message"></div>
                </div>
            </fieldset>

            <button type="submit">Submit Form</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Name validation
            const nameInput = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            if (nameInput.value.trim() === '') {
                nameError.textContent = 'Name is required.';
                isValid = false;
            } else {
                nameError.textContent = '';
            }

            // Email validation
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailInput.value.trim() === '') {
                emailError.textContent = 'Email is required.';
                isValid = false;
            } else if (!emailRegex.test(emailInput.value)) {
                emailError.textContent = 'Invalid email format.';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // Password validation (basic required check)
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            if (passwordInput.value.trim() === '') {
                passwordError.textContent = 'Password is required.';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            // Gender validation (check if at least one radio button is selected)
            const genderRadios = document.querySelectorAll('input[name="gender"]');
            const genderError = document.getElementById('genderError');
            let genderSelected = false;
            genderRadios.forEach(radio => {
                if (radio.checked) {
                    genderSelected = true;
                }
            });
            if (!genderSelected) {
                genderError.textContent = 'Please select your gender.';
                isValid = false;
            } else {
                genderError.textContent = '';
            }

            // Field of Study validation
            const fieldSelect = document.getElementById('field');
            const fieldError = document.getElementById('fieldError');
            if (fieldSelect.value === '') {
                fieldError.textContent = 'Please select your field of study.';
                isValid = false;
            } else {
                fieldError.textContent = '';
            }

            return isValid;
        }
    </script>
</body>
</html>
